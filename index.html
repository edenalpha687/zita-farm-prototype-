<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZITA Farm Prototype</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .nav {
      margin-bottom: 20px;
    }

    /* Animations */
    .pulse {
      animation: pulse 1s infinite;
    }

    .bounce {
      animation: bounce 0.6s;
    }

    .shake {
      animation: shake 0.4s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-3deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <h1>ZITA Prototype ğŸŒ±â›ï¸</h1>

  <div class="nav">
    <button onclick="showFarm()">ğŸŒ± Farm</button>
    <button onclick="showMine()">â›ï¸ Mine</button>
  </div>

  <!-- FARM -->
  <div id="farm">
    <p id="farmStatus">Your field is empty.</p>

    <button id="plantBtn">Plant</button>
    <button id="harvestBtn" disabled>Harvest</button>

    <p>ğŸŒ¾ Crops: <span id="crops">0</span></p>
  </div>

  <!-- MINE -->
  <div id="mine" style="display:none;">
    <p id="mineStatus">Mine is idle.</p>

    <button id="mineBtn">â›ï¸ Mine</button>

    <p>ğŸª¨ Metals: <span id="metals">0</span></p>
  </div>

  <script>
    // Load saved data
    let crops = localStorage.getItem("crops")
      ? parseInt(localStorage.getItem("crops"))
      : 0;

    let metals = localStorage.getItem("metals")
      ? parseInt(localStorage.getItem("metals"))
      : 0;

    let growing = false;

    const farmDiv = document.getElementById("farm");
    const mineDiv = document.getElementById("mine");

    const farmStatus = document.getElementById("farmStatus");
    const plantBtn = document.getElementById("plantBtn");
    const harvestBtn = document.getElementById("harvestBtn");
    const cropsEl = document.getElementById("crops");

    const mineStatus = document.getElementById("mineStatus");
    const mineBtn = document.getElementById("mineBtn");
    const metalsEl = document.getElementById("metals");

    cropsEl.textContent = crops;
    metalsEl.textContent = metals;

    function showFarm() {
      farmDiv.style.display = "block";
      mineDiv.style.display = "none";
    }

    function showMine() {
      farmDiv.style.display = "none";
      mineDiv.style.display = "block";
    }

    // FARM LOGIC
    plantBtn.onclick = () => {
      if (growing) return;

      growing = true;
      farmStatus.textContent = "Growing... ğŸŒ±";
      farmStatus.className = "pulse";
      plantBtn.disabled = true;

      setTimeout(() => {
        farmStatus.textContent = "Ready to harvest ğŸŒ¾";
        farmStatus.className = "";
        harvestBtn.disabled = false;
      }, 5000);
    };

    harvestBtn.onclick = () => {
      crops += 1;
      cropsEl.textContent = crops;
      cropsEl.className = "bounce";
      localStorage.setItem("crops", crops);

      setTimeout(() => cropsEl.className = "", 600);

      growing = false;
      farmStatus.textContent = "Your field is empty.";
      plantBtn.disabled = false;
      harvestBtn.disabled = true;
    };

    // MINE LOGIC
    mineBtn.onclick = () => {
      mineStatus.textContent = "Mining... â›ï¸";
      mineStatus.className = "pulse";
      mineBtn.className = "shake";
      mineBtn.disabled = true;

      setTimeout(() => {
        metals += 1;
        metalsEl.textContent = metals;
        metalsEl.className = "bounce";
        localStorage.setItem("metals", metals);

        mineStatus.textContent = "Mine is idle.";
        mineStatus.className = "";
        mineBtn.className = "";
        mineBtn.disabled = false;

        setTimeout(() => metalsEl.className = "", 600);
      }, 6000);
    };
  </script>

</body>
</html>
