<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZITA ‚Äì Gameplay Prototype</title>

  <style>
    /* FULL PAGE BACKGROUND */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("IMG_5143.jpeg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 5px;
      font-size: 34px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .nav {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 18px;
      margin: 6px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2d7ef7;
      color: white;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .card {
      background: rgba(255,255,255,0.92);
      color: #000;
      max-width: 360px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .counter {
      font-size: 18px;
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>ZITA</h1>
  <div class="subtitle">Gameplay Prototype ‚Äì Early Build</div>

  <div class="nav">
    <button onclick="showFarm()">üå± Farm</button>
    <button onclick="showMine()">‚õèÔ∏è Mine</button>
  </div>

  <!-- FARM -->
  <div id="farm" class="card">
    <div class="section-title">üå± Farm Area</div>

    <p id="farmStatus">Your field is empty.</p>

    <button id="plantBtn">Plant</button>
    <button id="harvestBtn" disabled>Harvest</button>

    <div class="counter">üåæ Crops: <span id="crops">0</span></div>
  </div>

  <!-- MINE -->
  <div id="mine" class="card" style="display:none;">
    <div class="section-title">‚õèÔ∏è Mining Area</div>

    <p id="mineStatus">Mine is idle.</p>

    <button id="mineBtn">Mine</button>

    <div class="counter">ü™® Metals: <span id="metals">0</span></div>
  </div>

  <script>
    let crops = localStorage.getItem("crops")
      ? parseInt(localStorage.getItem("crops"))
      : 0;

    let metals = localStorage.getItem("metals")
      ? parseInt(localStorage.getItem("metals"))
      : 0;

    let growing = false;

    const farmDiv = document.getElementById("farm");
    const mineDiv = document.getElementById("mine");

    const farmStatus = document.getElementById("farmStatus");
    const plantBtn = document.getElementById("plantBtn");
    const harvestBtn = document.getElementById("harvestBtn");
    const cropsEl = document.getElementById("crops");

    const mineStatus = document.getElementById("mineStatus");
    const mineBtn = document.getElementById("mineBtn");
    const metalsEl = document.getElementById("metals");

    cropsEl.textContent = crops;
    metalsEl.textContent = metals;

    function showFarm() {
      farmDiv.style.display = "block";
      mineDiv.style.display = "none";
    }

    function showMine() {
      farmDiv.style.display = "none";
      mineDiv.style.display = "block";
    }

    plantBtn.onclick = () => {
      if (growing) return;

      growing = true;
      farmStatus.textContent = "Growing...";
      plantBtn.disabled = true;

      setTimeout(() => {
        farmStatus.textContent = "Ready to harvest.";
        harvestBtn.disabled = false;
      }, 5000);
    };

    harvestBtn.onclick = () => {
      crops += 1;
      cropsEl.textContent = crops;
      localStorage.setItem("crops", crops);

      growing = false;
      farmStatus.textContent = "Your field is empty.";
      plantBtn.disabled = false;
      harvestBtn.disabled = true;
    };

    mineBtn.onclick = () => {
      mineStatus.textContent = "Mining...";
      mineBtn.disabled = true;

      setTimeout(() => {
        metals += 1;
        metalsEl.textContent = metals;
        localStorage.setItem("metals", metals);

        mineStatus.textContent = "Mine is idle.";
        mineBtn.disabled = false;
      }, 6000);
    };
  </script>

</body>
</html>
